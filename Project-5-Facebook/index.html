<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Clone </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/840da6dd66.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-------------------- NavBar Left hand side ------------------ -->
    <nav>
        <div class="nav-left">
            <img src="" class="logo">
            <p>FaceBook </p>
            <ul>
                <li> <img src="images/notification.png" alt=""></li>
                <li> <img src="images/inbox.png" alt=""></li>
                <li> <img src="images/video.png" alt=""></li>

            </ul>
        </div>

        <!------------------ NavBar Right hand side------------ -->

        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search...">
            </div>

            <div class="nav-user-icon online ">
                <img src="images/profile-pic.jpg" class="profile-pic">
            </div>

        </div>
    </nav>

    <!------------------- contaner--------- -->

    <div class="contaner">
        <!-------------- left side bar --------------- -->
        <div class="left-sidebar">
            <div class="imp-links ">
                <a href="#"><img src="images/profile-pic.jpg" alt="">Sonu Kumar</a>
                <a href="#"><img src="images/friends.png" alt="">Friends</a>
                <a href="#"><img src="images/group.png" alt="">Group </a>
                <a href="#"><img src="images/marketplace.png" alt="">Market Place </a>
                <a href="#"><img src="images/watch.png" alt="">watch </a>
                <a href="#">See more</a>
            </div>
            <div class="shortcut-links">
                <p> Your ShortCuts </p>
                <a href="#"><img src="images/shortcut-1.png" alt="">Web Devlopers</a>
                <a href="#"><img src="images/shortcut-2.png" alt="">Web Desiner</a>
                <a href="#"><img src="images/shortcut-3.png" alt="">Full Stack</a>
                <a href="#"><img src="images/shortcut-4.png" alt="">css Expert</a>
            </div>
        </div>
        <!-------------------- maincontent ---------------- -->
        <div class="main-content"></div>
        <!------------------ rightsidebar ---------------------- -->
        <div class="right-sidebar">


            <div class="sidebar-title">
                <h4>Event's </h4>
                <a href="#">See All</a>
            </div>

            <div class="enent">
                <div class="left-event">
                    <h3>12</h3>
                    <span>March</span>
                </div>

                <div class="right-event">
                    <h4>BirthDay</h4>
                    <p><i class="fa-solid fa-location-dot"></i>New Delhi</p>
                    <a href="#">More Info</a>
                </div>
            </div>


            <div class="enent">
                <div class="left-event">
                    <h3>17</h3>
                    <span>March</span>
                </div>

                <div class="right-event">
                    <h4>Holi</h4>
                    <p><i class="fa-solid fa-location-dot"></i>Noida</p>
                    <a href="#">More Info</a>
                </div>
            </div>

            <div class="sidebar-title">
                <h4>Add </h4>
                <a href="#">Close</a>
            </div>

            <!--=------------ Add image --------- -->
            <img src="images/advertisement.png" class="sidebar-adds">

            <div class="sidebar-title">
                <h4>Conversation</h4>
                <a href="#">Hide Add</a>
            </div>


            <!-- -----------------------Online List ----------------- -->
            <div class="user-online-list">
                <div class="user-online">
                    <img src="images/member-1.png" >
                </div>
                <p>Aart Singh</p>
            </div>
            <div class="user-online-list">
                <div class="user-online">
                    <img src="images/member-2.png" >
                </div>
                <p>Golu Singh</p>
            </div>
            <div class="user-online-list">
                <div class="user-online">
                    <img src="images/member-3.png" >
                </div>
                <p>Priynka</p>
            </div>
            

        </div>
    </div>
</body>

</html>
